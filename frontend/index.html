<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disaster Relief Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex font-sans">
    <!-- Side Panel -->
    <div
      id="sidePanel"
      class="w-1/3 bg-white h-full p-6 border-r border-gray-300 transition-all transform -translate-x-full md:translate-x-0"
    >
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold text-gray-800">Search & Results</h2>
      </div>

      <!-- Search Form -->
      <form id="searchForm" class="mt-4">
        <div class="grid grid-cols-1 gap-4">
          <!-- Query Input -->
          <div>
            <label for="query" class="block text-gray-700 font-medium"
              >Search Query:</label
            >
            <input
              type="text"
              id="query"
              placeholder="e.g., shelter, food"
              class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
        <!-- Search Button -->
        <div class="mt-4 flex justify-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-700"
          >
            Search
          </button>
        </div>
      </form>

      <!-- Search Results -->
      <div id="searchResults" class="mt-6 space-y-4">
        <!-- Results will be dynamically populated here -->
      </div>
    </div>

    <!-- Map Container -->
    <div id="myMap" class="flex-1 h-screen relative">
      <!-- Current Location Button -->
      <button
        id="myLocationBtn"
        class="absolute bottom-4 right-4 bg-white border border-gray-300 rounded-full p-3 shadow-lg hover:bg-gray-100 focus:outline-none"
        title="Center on my location"
      >
        📍
      </button>
      <!-- Floating Toggle Button -->
      <button
        id="toggleSidePanelBtn"
        class="absolute top-4 left-4 bg-blue-600 text-white rounded-full p-3 shadow-lg hover:bg-blue-700"
      >
        ☰
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>

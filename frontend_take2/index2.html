<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Disaster Relief System</title>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This tutorial shows how to create an interactive search experience."
    />
    <meta
      name="keywords"
      content="Microsoft maps, map, gis, API, SDK, services, module, tutorials, search, point of interest, POI"
    />
    <meta name="author" content="Microsoft Azure Maps" />
    <meta name="version" content="1.0" />
    <meta name="screenshot" content="screenshot.jpg" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link
      href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css"
      rel="stylesheet"
    />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

    <script src="./geo_app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="getMap()">
    <div id="myMap"></div>
    <div id="quick-search">
      <button onclick="quickSearch('food')">🍔 Food</button>
      <button onclick="quickSearch('hotel')">🏨 Hotel</button>
      <button onclick="quickSearch('hospital')">🏥 Hospital</button>
      <button onclick="quickSearch('medical store')">💊 Medical Store</button>
      <button onclick="quickSearch('ATM')">💵 ATM</button>
      <button onclick="quickSearch('police station')">🚓 Police</button>
      <button onclick="quickSearch('fuel station')">⛽ Fuel</button>
    </div>
    <div id="search">
      <div class="search-input-box">
        <div class="search-input-group">
          <div class="search-icon" type="button"></div>
          <input id="search-input" type="text" placeholder="Search" />
        </div>
      </div>
      <ul id="results-panel"></ul>
    </div>
    <button id="myLocationButton" title="My Location">
      <img
        src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
        alt="My Location"
      />
    </button>
    <!-- Chatbot Widget -->
    <div id="chatbot-widget">
      <div id="chatbot-header" onclick="toggleChat()">💬 Chat with AI</div>
      <div id="chatbot-body">
        <iframe
          id="chatbot-container"
          src="https://disasterchatbotapptake2.azurewebsites.net/"
        ></iframe>
        <!-- <div id="chat-window">
        </div> -->
        <!-- <div id="chat-input-area">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div> -->
      </div>
    </div>
  </body>
</html>
